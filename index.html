<!DOCTYPE html>
<html>
<head>
  <title>Quiz Interativo</title>
</head>
<body>
  <div class="quiz-container">
    <div class="question">1. Qual é a capital da França?</div>
    <div class="options">
      <label><input type="radio" name="q1" value="a">a) Londres</label>
      <label><input type="radio" name="q1" value="b">b) Paris</label>
      <label><input type="radio" name="q1" value="c">c) Berlim</label>
    </div>

    <div class="question">2. Quem pintou a Mona Lisa?</div>
    <div class="options">
      <label><input type="radio" name="q2" value="a">a) Leonardo da Vinci</label>
      <label><input type="radio" name="q2" value="b">b) Pablo Picasso</label>
      <label><input type="radio" name="q2" value="c">c) Vincent van Gogh</label>
    </div>

    <div class="question">3. Qual é o maior planeta do sistema solar?</div>
    <div class="options">
      <label><input type="radio" name="q3" value="a">a) Terra</label>
      <label><input type="radio" name="q3" value="b">b) Júpiter</label>
      <label><input type="radio" name="q3" value="c">c) Marte</label>
    </div>

    <div class="question">4. Qual é o rio mais longo do mundo?</div>
    <div class="options">
      <label><input type="radio" name="q4" value="a">a) Nilo</label>
      <label><input type="radio" name="q4" value="b">b) Amazonas</label>
      <label><input type="radio" name="q4" value="c">c) Yangtzé</label>
    </div>

    <div class="question">5. Em que país está localizada a Torre Eiffel?</div>
    <div class="options">
      <label><input type="radio" name="q5" value="a">a) Itália</label>
      <label><input type="radio" name="q5" value="b">b) França</label>
      <label><input type="radio" name="q5" value="c">c) Espanha</label>
    </div>

    <button id="submit-btn" onclick="checkAnswers()">Responder</button>

    <div id="result"></div>
  </div>

</body>
</html>
